{% extends "plantillaBase.html" %}
{% block titulo %}
	<h1 class="row justify-content-center"> Inicio de Sesion</h1>
{% endblock %}
			{% block contenido%}
			{% if from.errors %}
				<p>Usuario o clave no son Validas para el ingreso.</p>
			{% endif %}
			
			
			<form action="{% url 'login' %}" method="post">
				{% csrf_token %}
				<div class="row justify-content-center">
					<div class="col-12 col-sm-3">Email</div>
					<div class="col-12 col-sm-3">
						<input type="text" name="username" class="form-control">
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-12 col-sm-3">Clave</div>
					<div class="col-12 col-sm-3">
						<input type="password" name="password" class="form-control">
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-12 col-sm-3">Opciones</div>
					<div class="col-12 col-sm-3">
						<input type="submit" class="btn btn-danger" class="Enviar">
						<input type="hidden" name="next" value="{{ next }}">
					</div>
				</div>
			</form>
			<br>
			<div class="row justify-content-center">
		<button class="enlace btn-warning" role="link" onclick="window.location='registro'">Registrarse</button>
	</div>
			{% endblock %}
