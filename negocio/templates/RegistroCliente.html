<!DOCTYPE html>
	<head>
		<meta charset="UTF-8">
		<title>e-Commerce</title>
		<link rel="icon" type="img/png" href="icono.png">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		<script src="RegistroUsuario.js"></script>
	</head>
	<body style="background-color:powderblue;">
		<div class="container-fluid">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand" href="#">
					<img src="icono.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
					e-Commerce
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
				  <li class="nav-item active">
					<a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
				  </li>
				  <li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					  Sucursales
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
					  <a class="dropdown-item" href="#">Sucursal 1</a>
					  <a class="dropdown-item" href="#">Sucursal 2</a>
					  <div class="dropdown-divider"></div>
					  <a class="dropdown-item" href="#">Sucursal 3 Casa central</a>
					</div>
				  </li>
				</ul>
				</div>
			</nav>
			<br><br>
			<div class="row justify-content-center">
				<h2>Registro de Usuarios</h2>
			</div>
			<br>
			<Form>
			<div class="row">
				<div class="col-12 col-md-1 offset-md-3">Correo Electronico</div>
				<div class="col-12 col-md-4">
					<input type="text" name="txtEmail" class="txtEmail form-control">
				</div>
			</div>
			<div class="row">
				<div class="col-12 col-md-1 offset-md-3">Run</div>
				<div class="col-12 col-md-4">
					<input type="text" name="txtRun" oninput="checkRut(this)" class="txtRun form-control" maxlength="12">
				</div>
			</div>
			<div class="row">
				<div class="col-12 col-md-1 offset-md-3">Nombre Completo</div>
				<div class="col-12 col-md-4">
					<input type="text" name="txtNombreCompleto" class="txtNombreCompleto form-control" maxlength="6">
				</div>
			</div>
			<div class="row">
				<div class="col-12 col-md-1 offset-md-3">Fecha de Nacimiento</div>
				<div class="col-12 col-md-4">
					<input type="date" name="dtFechaNacimiento" class="dtFechaNacimiento form-control">
				</div>
			</div>
			<div class="row">
				<div class="col-12 col-md-1 offset-md-3">Telefono</div>
				<div class="col-12 col-md-4">
					<input type="text" name="txtTelefono" class="txtTelefono form-control" maxlength="6">
				</div>
			</div>
			<br><br>
			<div class="row">
			<div class="col-12 col-md-1 offset-md-3">Region</div>
			<select class="col-12 col-md-4" id="regiones" name="regiones"></select>
				</div>
			<div class="row">
			<div class="col-12 col-md-1 offset-md-3">Ciudad</div>
			<select class="col-12 col-md-4" id="comunas" name="comunas"></select>
				</div>
			<br><br>
			<div class="row">
			<div class="col-12 col-md-1 offset-md-3">Nivel Educacional</div>
			<select class="col-12 col-md-4" id="niveleducacional" required name="niveleducacional">				
				<option value="">Seleccione Nivel Educacional</option>
				<option value="Doctor">Doctor</option>
				<option value="Magister">Magister</option>
				<option value="Profecional">Profecional</option>
				<option value="Educacion media">Educacion media</option>
				<option value="Educacion basica">Educacion basica</option>
				<option value="Otra">Otra</option>
				</select>
			</div>
			<br><br>
			<div class="row">
				<div class="col-12 col-md-4 offset-md-5">
					<button class="btnEnviar btn btn-success" type="submit">Enviar</button>
				</div>
			</div>
			<br><br>
			<br><br>		
			</form>
		</div>
	</body>
</html>
