{% extends "plantillaBase.html" %}
{% load static %}
{% block titulo %}
	<h1 class="row justify-content-center"> Bienvenido a Mi Tienda</h1>
{% endblock %}

{% block contenido %}

<div id="carouselExampleCaptions" class="carousel slide col-12 col-md-5 offset-md-3 " data-ride="carousel">
	<ol class="carousel-indicators">
    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active" >
      <img src="{% static 'Images/Avena_Alpina.png' %}" class="d-block w-100 img-fluid" alt="Avena" >
      <div class="carousel-caption d-none d-md-block ">
        <h5 style="color:black;">Alvena Alpina</h5>
        <p style="color:black;">Precio = $250 c/u.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'Images/Colgate.jpg' %}" class="d-block w-100 img-fluid" alt="colgate">
      <div class="carousel-caption d-none d-md-block ">
        <h5 style="color:black;">Colgate Max Fresh</h5>
        <p style="color:black;">Precio = $1200.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'Images/Super_Pollo.jpg' %}" class="d-block w-100 img-fluid" alt="Super pollo">
      <div class="carousel-caption d-none d-md-block ">
        <h5 style="color:black;">Tiritas de Pechuga Super Pollo 500g</h5>
        <p style="color:black;">Precio = $2500.</p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev " href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon " aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next " href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon " aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="row justify-content-center">
		<button class="enlace btn-success" role="link" onclick="window.location='Galeria'">Ingresar</button>
	</div>
	
{% endblock %}
